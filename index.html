<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item " :class="{rotateForeward: spinning}">
                    <img :src="slides[index].image" :alt="slides[index].title" />
                    <div class="text">
                        <h3>{{slides[index].title}}</h3>
                        <p>
                            {{slides[index].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="imagePrev(), clearTimer()"></div>
                    <div class="next" @click="imageNext(), clearTimer()"></div>

                    <div class="thumb" v-for="(slide, position) in slides" :class="{active: isActive(position) } ">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
